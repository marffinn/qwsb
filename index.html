<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./node_modules/overlayscrollbars/css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="./node_modules/datatables.net-dt/css/jquery.dataTables.min.css">
    <title>QW_SB</title>
</head>

<body>

    <div class="titleBar">
        <div class="titleBarText">
           QuakeWorld Server Browser
        </div>
        <div class="closeButton"></div>
        <div class="minimizeButton"></div>
    </div>

    <div class="modal">
        <div class="modalNav">
            <span></span>
        </div>
        <div class="content">
            <div class="modalSvName"></div>
            <div class="modalMap"></div>
            <div class="modalMapPic"></div>
            <div class="modalPlayers"></div>
        </div>
    </div>

    <div class="appBtns">
        <div class="refreshBtn">refresh</div>
        <div class="refreshBtn">refresh</div>
        <div class="refreshBtn">refresh</div>
    </div>

    <div class="appMain scroll_enabled">
        <div class="container ">
            <table class="table hover row-border">
                <thead>
                    <tr>
                        <th class="tbServerHeadName">Server</th>
                        <th  class="tbPingHeadName">Ping</th>
                        <th class="tbMapHeadName">Map</th>
                        <th class="tbPlayersHeadName">Players</th>
                    </tr>
                </thead>
                <tbody class="serverList">
                <!-- here list of servers  -->
                </tbody>
            </table>
        </div>
    </div>
    
    
    <script src="./renderer.js"></script>
</body>
</html>
