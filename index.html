<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="css/style.css">
    <title>QW_SB</title>
</head>

<body>
    <div class="titleBar">
        <div class="titleBarText">
           Quake World Server Browser
        </div>
        <div class="closeButton"></div>
        <div class="minimizeButton"></div>
        <div class="mainSettings">settings</div>
    </div>
    <!--  -->
    <div class="modal">
        <div class="content">

            <!-- <div class="mColumn"></div>
            <div class="mColumn"></div> -->

            <div class="modalSvName"></div>
            <div class="modalMap"></div>
            <div class="modalOther"></div>
            <div class="modalPlayers"></div>
            <div class="modalNav">
                <span></span>
            </div>
            <div class="modalNavJoin">join</div>
        </div>
    </div>
    <!--  -->
    <div class="settingsWindow">
        <div class="settingsContainer">
           <div class="settings_block">
            <div class="block">
                <span>Master Servers<div class="settingsBtn refreshTopMaster">Refresh Masters</div></span>
                <div class="pbHolder">
                    <!-- <div class="progressBar"> <span></span> </div> -->
                </div>
                <div class="pbBox">HOSTS FILE</div>
            </div>
            <div class="block">
                <span>Command line</span>
                <div class="pbBox">COMMAND LINE</div>
            </div>

           </div>
        </div>
    </div>
    <div class="appBtns">
        <div class="progressBar"><b> Refresh servers... </b> <span></span> </div>
        <div class="inAppBtns">
            <div class="refreshBtn refreshTopServer">Refresh Servers</div>
            <div class="refreshBtn refreshTopPlayer">Players</div>
        </div>
        <div class="headSpace"></div>
    </div>
    <div class="appMain">
        <div class="appPlayers">
            <ul>
                <!-- players -->
            </ul>
        </div>
        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0" id="myTable">
                <thead>
                    <tr>
                        <th class="headServerName">Server</th>
                        <th class="headServerPing">Ping</th>
                        <th class="headServerMap">Map</th>
                        <th class="headServerPlayers">Players</th>
                        <th class="headSpace"></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0" id="properTable">
                <tbody class="row_results">
                <!-- here list of servers  -->
                </tbody>
            </table> 
        </div>
    </div>




    <script src="./renderer.js"></script>

</body>
</html>
