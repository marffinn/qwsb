<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./node_modules/overlayscrollbars/css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="./node_modules/datatables.net-dt/css/jquery.dataTables.min.css">
    <title>QW_SB</title>
</head>

<body>

    <div class="titleBar">
        <div class="titleBarText">
           Quake World Server Browser
        </div>
        
        <div class="closeButton"></div>
        <div class="minimizeButton"></div>
        <div class="verInfo">ver. 1.0.7A</div>
    </div>

    <div class="modal">
        
        <div class="content">
            
            <div class="modalMapPic">
                <div class="modalSvName"></div>
                <div class="modalMap"></div>
            </div>
            <div class="modalPlayers"></div>
            <div class="modalNav">
                <span></span>
            </div>

        </div>
    </div>

    <div class="appBtns">
        <div class="inAppBtns">
            <div class="refreshBtn refreshTopServer">Refresh Servers</div>
            <div class="refreshBtn refreshTopPlayer">Find Player</div>
            <div class="refreshBtn refreshTopMaster">Refresh Masters</div>
        </div>
        <div class="mainSettings">settings</div>
        <div class="headSpace"></div>
    </div>

    <div class="appMain">

            <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0" id="myTable">
                    <thead>
                        <tr>
                            <th class="headServerName">Server</th>
                            <th class="headServerPing">Ping</th>
                            <th class="headServerMap">Map</th>
                            <th class="headServerPlayers">Players</th>
                            <th class="headSpace"></th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div class="tbl-content">
               <table cellpadding="0" cellspacing="0" border="0" id="properTable">
                    <tbody>
                    <!-- here list of servers  -->
                    </tbody>
                </table> 
            </div>
            
        </div>
    </div>
    
    
    <script src="./renderer.js"></script>
</body>
</html>
