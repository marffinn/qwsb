<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./node_modules/overlayscrollbars/css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="./node_modules/datatables.net-dt/css/jquery.dataTables.min.css">
    <title>QuakeWorld Server Browser</title>
</head>

<body>

    <div class="modal">
        <div class="modalNav">
            <span></span>
        </div>
        <div class="content">
            <div class="modalSvName"></div>
            <div class="modalMap"></div>
            <div class="modalMapPic"></div>
            <div class="modalPlayers"></div>

        </div>

    </div>
    <div class="container">
        <table class="table hover row-border">
            <thead>
                <tr>
                    <th>Server</th>
                    <th>Ping</th>
                    <th>Map</th>
                    <th>Players</th>
                </tr>
            </thead>
            <tbody class="serverList">
            <!-- here list of servers  -->
            </tbody>
        </table>
    </div>
    
    <script src="./renderer.js"></script>
</body>
</html>
