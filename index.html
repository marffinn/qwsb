<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="data/css/style.css">
    <title>QW_SB</title>
</head>

<body>
    <div class="titleBar">
        <div class="titleBarText">
            
        </div>
        <div class="closeButton"></div>
        <div class="minimizeButton"></div>
        <div class="mainSettings">settings</div>
    </div>
    <div class="modal">
        <div class="content">
            <div class="modalSvName"></div>
            <div class="modalMap"></div>
            <div class="modalOther"></div>
            <div class="modalPlayers"></div>
            <div class="modalNav">
                <span></span>
            </div>
            <div class="servBtnHolder">
                <div class="modalNavJoin">join</div>
                <div class="modalNavSpec">spectate</div>
                <div class="modalNavSpecQtv">QTV</div>
            </div>
        </div>
    </div>
    <!--  -->
    <div class="settingsWindow">
        <div class="settingsContainer">
           <div class="settings_block">
            <div class="block">
                <span>Master Servers<div class="settingsBtn refreshTopMaster">Refresh Masters</div></span>
                <div class="pbHolder">
                    <!-- <div class="progressBar"> <span></span> </div> -->
                </div>
                <div class="pbBox">HOSTS FILE</div>
            </div>
            <div class="block">
                <span>Command line</span>
                <div class="pbBox">COMMAND LINE</div>
            </div>

           </div>
        </div>
    </div>

    <div class="appBtns">
        <div class="progressBar"><b> Refresh servers... </b> <span></span> </div>
        <div class="inAppBtns">
            <div class="refreshBtn refreshTopServer topTabActive">Server list</div>
            <div class="refreshBtn refreshTopFavs">Favourites</div>
            <div class="refreshBtn refreshTopPlayer">Player list</div>
        </div>
    </div>

    <div class="appMain">
        <div class="appPlayers">
            <div class="tbl-header">
                <ul id="myPlayers">
                    <li>
                        <span class="headSpace">
                            <span class="headPlayer">player</span>
                            <span class="headPing">ping</span>
                            <span class="headPlayerServer">server</span>
                        </span>
                    </li>
                </ul>
            </div>
            <ul id="playerList">
                <!-- players -->
            </ul>
        </div>
        <div class="tbl-header">
            <ul id="myTable">
                <li>
                    <span class="headSpace">
                        <span class="headServerName">Server</span>
                        <span class="headServerPing">Ping</span>
                        <span class="headServerMap">Map</span>
                        <span class="headServerPlayers">Players</span>
                    </span>
                </li>
            </ul>
        </div>
        <div class="tbl-content">
            <ul id="properTable">
                <!-- here list of servers  -->
            </ul> 
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
